        /* Container Styles */
        .container {
            width: 90%;
            margin: 0 auto;
            z-index: -10;
        }

        /* Collage Grid Styles */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);  /* 4 columns for a collage-style layout */
            grid-gap: 5px;
            padding: 20px;
        }

        .meet-up-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            background-color: #fff;
        }
        

        .meet-up-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
            border: 1px black;
        }

        .meet-up-item:hover img {
            transform: scale(1.05); /* Slight zoom on hover */
        }

        /* Allow images to span across multiple rows or columns */
        /* You can use the grid-column and grid-row properties to control image span */
        .large-item {
            grid-column: span 2; /* Spans across 2 columns */
            grid-row: span 2;    /* Spans across 2 rows */
        }

        .small-item {
            grid-column: span 1;
            grid-row: span 1;
        }

        .meet-up-section h2 {
            color: transparent; /* Make the text transparent */
            font-size: 35px; /* Slightly larger font size for emphasis */
            font-weight: bold;
            text-align: center;
            margin: 40px 0;
            background: url('images/images.jpeg') no-repeat center center;
            background-clip: text;
            -webkit-background-clip: text; /* For Safari */
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Lobster', cursive; /* New font style */
        }

        .about-us-btn-section {
            display: flex;
            justify-content: center;  /* Horizontally center the button */
            align-items: center;      /* Vertically center the button (optional) */
            margin-top: 30px;         /* Space above the button */
        }
        

        .about-us-btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #080808;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s ease;
            display: inline-block;
            
        }
            /* Center the About Us Button */


        .about-us-btn:hover {
            background-color: #707071; /* Darker blue on hover */
        }
